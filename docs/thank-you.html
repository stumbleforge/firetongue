<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank you!</title>
    <meta
      http-equiv="refresh"
      content="6;url=https://github.com/stumbleforge/firetongue"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #d73027 0%, #a50f15 100%);
        color: white;
        text-align: center;
        padding: 0;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: clamp(1rem, 3vw, 1.25rem);
        padding: clamp(1.5rem, 6vw, 2.5rem);
        box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: min(90vw, 31.25rem);
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
      }

      h1 {
        font-size: clamp(1.75rem, 5vw, 2.5rem);
        margin-bottom: clamp(1rem, 3vw, 1.25rem);
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .checkmark {
        font-size: clamp(2.5rem, 8vw, 4rem);
        margin-bottom: clamp(1rem, 3vw, 1.25rem);
        display: block;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-0.625rem);
        }
        60% {
          transform: translateY(-0.3125rem);
        }
      }

      p {
        font-size: clamp(1rem, 2.5vw, 1.1rem);
        line-height: 1.6;
        margin-bottom: clamp(1.25rem, 4vw, 1.5625rem);
        opacity: 0.9;
      }

      .redirect-link {
        color: #ffccbc;
        text-decoration: none;
        font-weight: 500;
        border: 2px solid #ffccbc;
        padding: clamp(0.625rem, 2vw, 0.75rem) clamp(1rem, 4vw, 1.5rem);
        border-radius: 1.875rem;
        transition: all 0.3s ease;
        display: inline-block;
        font-size: clamp(0.9rem, 2.2vw, 1rem);
      }

      .redirect-link:hover {
        background: #ffccbc;
        color: #1a0000;
        transform: translateY(-0.125rem);
        box-shadow: 0 0.3125rem 0.9375rem rgba(255, 204, 188, 0.4);
      }

      .countdown {
        margin-top: clamp(1.25rem, 4vw, 1.875rem);
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        opacity: 0.7;
      }

      @media (max-width: 480px) {
        .container {
          margin: 1rem;
        }

        .checkmark {
          margin-bottom: 0.75rem;
        }

        h1 {
          margin-bottom: 0.75rem;
        }

        p {
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="checkmark">âœ“</span>
      <h1>Got it!</h1>
      <p>I'll take a look at your message and get back to you soon.</p>
      <p>Thanks again!</p>
      <a href="https://github.com/stumbleforge/firetongue" class="redirect-link"
        >Back to Firetongue</a
      >
      <div class="countdown">Redirecting in a few seconds...</div>
    </div>

    <script>
      let seconds = 6;
      const countdownEl = document.querySelector(".countdown");

      function updateCountdown() {
        seconds--;
        if (seconds > 0) {
          countdownEl.textContent = `Redirecting in ${seconds} second${
            seconds !== 1 ? "s" : ""
          }...`;
        } else {
          countdownEl.textContent = "Redirecting now...";
        }
      }

      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
